<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./rps.js" defer></script>
</head>
<body>$
    <div id="main">
        <div id="buttons">
            <button class="playerButton" id="rock"></button>
            <button class="playerButton" id="paper"></button>
            <button class="playerButton" id="scissors"></button>    
        </div>
        <div>
            <p id="result">Waiting for the first round to be played</p>
            <div id="scores">
                <p id="playerScore">Player score: 0</p>
                <p id="computerScore">Computer score: 0</p>
            </div>
        </div>    
    </div>
    <div id="footer">
